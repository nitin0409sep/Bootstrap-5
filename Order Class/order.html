<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS CDN Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <title>Bootstrap 5</title>
</head>

<style>
    .container {
        border: 3px solid black;
    }

    .box {
        height: 150px;
        width: 100pxs;
    }

    .box-1 {
        background-color: brown;
    }

    .box-2 {
        background-color: blueviolet;
    }

    .box-3 {
        background-color: green;
    }

    .box-4 {
        background-color: red;
    }
</style>

<body>

    <div class="container">
        <div class="row">

            <!-- order-first & order-last Class -->
            <!-- Non responsive -: Har screen pay same order rahyga -->
            <!--             
                <div class="col-3 box box-1 order-last">box-1</div>
                <div class="col-3 box box-2">box-2</div>
                <div class="col-3 box box-3">box-3</div>
                <div class="col-3 box box-4 order-first">box-4</div>
             -->

            <!-- order b/w 0-4  -: Non responsive -: Har screen pay same order rahyga  -->
            <!-- 
                <div class="col-3 box box-1 order-3">box-1</div>
                <div class="col-3 box box-2 order-2">box-2</div>
                <div class="col-3 box box-3 order-1">box-3</div>
                <div class="col-3 box box-4 order-0">box-4</div> 
            -->

            <!-- order b/w 0-4  -: Responsive -: Change acording to screen  -->
            <!-- below md order will change from Box No. -: 4,3,2,1 to 1,2,3,4 -->
            <div class="col-md-3 box box-1 order-md-3">box-1</div>
            <div class="col-md-3 box box-2 order-md-2">box-2</div>
            <div class="col-md-3 box box-3 order-md-1">box-3</div>
            <div class="col-md-3 box box-4 order-md-0">box-4</div>


        </div>
    </div>


    <!-- Bootstrap 5 JS CDN Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
