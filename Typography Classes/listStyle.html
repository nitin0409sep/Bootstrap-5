<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS CDN Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <!-- Internal Style -->
    <style>
        .box {
            min-height: 100px;
        }

        .container {
            border: 4px solid black;
        }

        .row {
            border: 4px solid green;
        }
    </style>

    <title>Document</title>
</head>

<body>

    <!-- 

        List Style Classes-:
        
        .list-unstyled -: remove dots 
        <ul> .list-inline              ----: Make list an inline element
            <li>.list-inline-item</li>
 
     -->

    <!-- 

        blockquote -: " "
             <blockquote class="blockquote">
                    "Hello World"
                </blockquote>
      -->

    <div class="container m-5">
        <div class="row">
            <div class="col box bg-light">
                <ul class="list-inline">
                    <li class="list-inline-item">one</li>
                    <li class="list-inline-item">two</li>
                    <li class="list-inline-item">three</li>
                    <li class="list-inline-item">four</li>
                </ul>

                <blockquote class="blockquote">
                    "Hello World"
                </blockquote>
            </div>
        </div>
    </div>



    <!-- Bootstrap 5 JS CDN Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
