<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS CDN Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <title>Bootstrap 5</title>
</head>

<style>
    .container {
        border: 3px solid black;
    }

    .box-1 {
        background-color: aquamarine;
    }

    .box-2 {
        background-color: red;
    }

    .box-3 {
        background-color: blue;
    }
</style>

<body>
    <!-- List Group -->
    <ul class="list-group"> <!-- Border all around, list(vertical and horizontal) -->
        <li class="list-group-item">L1</li>
        <li class="list-group-item">L2</li>

    </ul>


    <ul class="list-group-flush"> <!-- Without Border all around, list(vertical and horizontal) -->
        <li class="list-group-item">L1</li>
        <li class="list-group-item">L2</li>

    </ul>

    <!-- Active/Non Active  -->
    <ul class="list-group">
        <li class="list-group-item-active">L1</li>
        <li class="list-group-item-disabled">L2</li>

    </ul>

    <!-- List Link - Bootstrap-5 -->
    <ul class="list-group">
        <a href="#" class="list-group-item list-group-item-action active">L1</a>
        <a href="#" class="list-group-item list-group-item-action">L2</a>
    </ul>


    <!-- List Link - Bootstrap-5 -->
    <ul class="list-group">
        <a href="#" class="list-group-item list-group-item-action active">L1</a>
        <a href="#" class="list-group-item list-group-item-action">L2</a>
    </ul>

    <!-- Buttons -->
    <ul class="list-group">
        <button type="button" class="list-group-item list-group-item-action active">L1</button>
        <button type="button" class="list-group-item list-group-item-action">L2</button>
    </ul>




    <!-- Bootstrap 5 JS CDN Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
