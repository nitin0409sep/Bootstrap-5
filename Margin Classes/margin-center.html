<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS CDN Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <title>Bootstrap 5</title>
</head>

<style>
    .container {
        border: 4px solid black;
    }


    .box-1 {
        background-color: red;
        min-height: 250px;
    }

    .box-2 {
        background-color: green;
        min-height: 250px;
    }

    .box-3 {
        background-color: aquamarine;
        min-height: 250px;
    }

    .box-4 {
        background-color: blueviolet;
        min-height: 250px;
    }
</style>

<body>

    <!-- Div at center -->
    <!-- .m-auto  -: margin from all 4 sides right left top bottom-->
    <!-- .mx-auto -: margin from left and right sides only-->

    <div class="container">
        <div class="row">
            <div class="col-md-4 m-auto box-1 ">
                Box-1
            </div>
        </div>
    </div>

    <br>

    <!-- Div at right or left corner -->
    <!-- .ms-auto  -: margin from start/ at right corner --: right-left-->

    <!-- .me-auto  -: margin from end/ at left corner --: left-right-->


    <div class="container">
        <div class="row">
            <div class="col-md-4 ms-auto box-1 ">
                Box-1
            </div>
        </div>
    </div>

    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-4 me-auto box-1 ">
                Box-1
            </div>
        </div>
    </div>

    <br>

    <!-- Break Points, At particular screen it will not work -->
    <!-- Div at center -->
    <!-- .m-sm-auto, .m-md-auto,.m-lg-auto,.m-xl-auto,.m-xxl-auto-: margin from all 4 sides right left top bottom-->
    <!-- .mx-sm-auto, .mx-md-auto,.mx-lg-auto,.mx-xl-auto,.mx-xxl-auto -: margin from left and right sides only-->

    <div class="container">
        <div class="row">
            <div class="col-sm-4 m-md-auto box-1 ">
                Box-1
            </div>
        </div>
    </div>


    <!-- Bootstrap 5 JS CDN Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
