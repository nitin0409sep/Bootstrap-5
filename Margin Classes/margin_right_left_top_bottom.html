<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS CDN Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <title>Bootstrap 5</title>
</head>

<style>
    .container {
        border: 4px solid black;
    }


    .box-1 {
        background-color: red;
        min-height: 250px;
    }
</style>

<body>

    <!-- Right Left Top Bottom -->
    <!-- m-*,me-*,ms-*,mt-*, mb-* -: * = number b/w 0 to 5 -->
    <!-- <div class="container">
        <div class="row">
            <div class="col-md-4 mt-5 mb-5 me-5 ms-5 box-1">
                Box-1
            </div>
            <div class="col-md-4 mt-3 mb-4 me-1 ms-5 box-1">
                Box-1
            </div>
        </div>
    </div> -->


    <!--
         Break Points -: At particular screen it will work -:
         lg -: it will work for lg, xl , xxl
         md -: it will work for md, lg, xl , xxl
         sm -: it will work for sm, md, lg, xl , xxl
    -->
    <!--  .me-sm-*, .me-md-*,.me-lg-*,.me-xl-*,.me-xxl-* -: number b/w 0 to 5  or me, ms, mt, mb-->

    <div class="container">
        <div class="row">
            <div class="col-md-4 mt-lg-5 mb-lg-4 me-lg-1 ms-lg-5  box-1">
                Box-1
            </div>
            <div class="col-md-4 mt-lg-3 mb-lg-4 me-lg-1 ms-lg-5 box-1">
                Box-1
            </div>
        </div>
    </div>


    <!-- Bootstrap 5 JS CDN Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
