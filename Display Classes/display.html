<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS CDN Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <title>Bootstrap 5</title>
</head>

<body>

    <!--
         Display -: d
            .d-none  ; d-xl-none
            .d-inline
            .d-inline-block
            .d-block
            .d-table
            .d-table-cell
            .d-table-row
            .d-grid
            .d-flex
            .d-inline-flex
            
            .d-print-none
            .d-print-inline
            .d-print-inline-block
            .d-print-block
            .d-print-table
            .d-print-table-cell
            .d-print-table-row
            .d-print-flex
            .d-print-inline-flex
                 
     -->

    <!-- To Hide set display property none -->

    <div class="container text-center">
        <div class="row">
            <div class="col-md-3" style="background-color:blue">
                <h1 class="d-inline-block">Col A</h1>
                <span>Lorem ipsum dolor, sit amet consectetur </span>
            </div>

            <!-- 2 visible for lg and above, but hidden for md and lower than it i.e. sm, xsm -->
            <div class="col-md-3" style="background-color:green">
                2
            </div>
            <div class="col-md-3" style="background-color:red">
                3
            </div>
            <div class="col-md-3" style="background-color:orange">
                4
            </div>

        </div>
    </div>

    <br>
    <br>
    <!-- Print Class -: On downloading the page that thing will not be visible id print property is none-->
    <div class="container text-center">
        <div class="row align-items-center">
            <div class="col-md-3" style="background-color:blue">
                <h1 class="d-inline-block">Col A</h1>
                <span>Lorem ipsum dolor, sit amet consectetur </span>
            </div>

            <!-- d-print-none -->
            <div class="col-md-3 d-print-none" style="background-color:green">
                2
            </div>
            <div class="col-md-3" style="background-color:red">
                3
            </div>
            <div class="col-md-3" style="background-color:orange">
                4
            </div>

        </div>
    </div>

    <!-- Bootstrap 5 JS CDN Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
