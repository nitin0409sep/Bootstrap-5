<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS CDN Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <!-- Internal Style -->
    <style>
        .box {
            min-height: 100px;
        }

        .container {
            border: 4px solid black;
        }

        .row {
            border: 4px solid green;
        }
    </style>

    <title>Button</title>
</head>

<body>

    <!-- 
        Button-: 
        type = button -: btn

        .btn-primary,.btn-success,.btn-secondary,.btn-danger,.btn-warning,.btn-info,.btn-light,.btn-dark
        .btn-link -: To create link
    -->

    <!-- 

        Button Tags-:

        <a class="btn btn-primary" href="#" role="button"> Buttton </a>
        <button class="btn btn-primary" type="submit"> Button </button>
        <input class="btn btn-primary" type="button" value="Input">
        <input class="btn btn-primary" type="submit" value="Submit">
        <input class="btn btn-primary" type="reset" value="Reset">

     -->


    <!-- 

        Outline Button Classes

        .btn-outline-primary,.btn-outline-success,.btn-outline-secondary,.btn-outline-danger,
        .btn-outline-warning,.btn-outline-info,.btn-outline-light,.btn-outline-dark
        
        .btn-outline-link -: To create link

      -->

    <!-- 
        Button Size
        .btn-lg, .btn, .btn-sm
     
        
        Button width
        <div class="d-grid gap-2">  --: Full length width buttons
            <a href="#" class="btn-btn-primary">Button</a>
            <a href="#" class="btn-btn-primary">Button</a>
        </div>

    -->

    <!-- 
        Button Active and Disable

        .disabled , .active

     -->

    <div class="container m-5 p-5">
        <div class="row p-5">
            <div class="col p-5">
                <!-- Button -->
                <button class="btn btn-primary">Button</button>
                <button class="btn btn-success">Button</button>
                <button class="btn btn-dark">Button</button>

                <br>
                <br>

                <!-- Tags -->
                <a class="btn btn-info" href="https://www.google.com">Button</a>
                <button class="btn btn-secondary" typr="submit">Submit</button>
                <input class="btn btn-primary" type="button" value="Input">
                <input class="btn btn-primary" type="submit" value="Submit">
                <input class="btn btn-primary" type="reset" value="Reset">

                <br>
                <br>

                <!-- Outline -->
                <button class="btn btn-outline-danger">Button</button>
                <button class="btn btn-outline-warning">Button</button>
                <button class="btn btn-outline-dark">Button</button>

                <br>
                <br>

                <!-- Size Width -->
                <button class="btn btn-primary btn-lg">Button</button>
                <button class="btn btn-success ">Button</button>
                <button class="btn btn-dark btn-sm">Button</button>

                <br>
                <br>

                <div class="d-grid gap-2">
                    <a href="#" class="btn btn-primary">Button</a>
                    <a href="#" class="btn btn-primary">Button</a>
                </div>

                <br>
                <br>

                <!-- Active Disable -->
                <button class="btn btn-dark active">Active</button>
                <button class="btn btn-primary disabled">Disable</button>

            </div>
        </div>
    </div>


</body>

</html>
