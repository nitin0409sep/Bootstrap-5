<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS CDN Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <!-- Internal Style -->
    <style>
        .box {
            min-height: 100px;
        }

        .container {
            border: 4px solid black;
        }

        .row {
            border: 4px solid green;
        }
    </style>

    <title>Button</title>
</head>

<body>

    <!-- 
        Button Group Classes
        .btn-group

        <div class="btn-group">
            <button class="btn btn-primary" type="submit">Left</button>
            <button class="btn btn-success" type="submit">Middle</button>
            <button class="btn btn-dark" type="submit">Right</button>
        </div>

     -->

    <!-- 
        Button Group Size Classes
        .btn-group-lg, .btn-group-sm

    -->


    <!-- 
        Button Group Toolbar

        <div class="btn-toolbar">
            <div class="btn-group">
                <button class="btn btn-primary" type="submit">1</button>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-primary" type="submit">2</button>
            </div>
        </div>

     -->

    <!-- 
        Button Group Toolbar Vertical 

        .btn-group-vertical


    -->


    <div class="container m-5 p-5">
        <div class="row m-5 p-5">
            <div class="col">
                <div class="btn-group">
                    <button class="btn btn-primary">Left</button>
                    <button class="btn btn-success">Middle</button>
                    <button class="btn btn-danger">Right</button>
                </div>

                <br><br>

                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button class="btn btn-primary">Left</button>
                        <button class="btn btn-success">Middle</button>
                        <button class="btn btn-danger">Right</button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-primary">Left</button>
                        <button class="btn btn-success">Middle</button>
                        <button class="btn btn-danger">Right</button>
                    </div>
                </div>


            </div>
        </div>
    </div>



    <!-- Bootstrap 5 JS CDN Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
