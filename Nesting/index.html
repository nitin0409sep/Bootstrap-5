<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS CDN Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <title>Bootstrap 5</title>
</head>

<style>
    .container {
        border: 4px solid black;
    }


    .box-1 {
        background-color: red;
        min-height: 250px;
    }

    .box-2 {
        background-color: green;
        min-height: 250px;
    }

    .box-3 {
        background-color: aquamarine;
        min-height: 250px;
    }

    .box-4 {
        background-color: blueviolet;
        min-height: 250px;
    }
</style>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 box-1"> box-1
                <div class="row">
                    <div class="col-sm-3 order-md-0 order-sm-3 box-3">Box A</div>
                    <div class="col-sm-3 order-md-1 order-sm-1 box-4">Box B</div>
                    <div class="col-sm-3 order-md-2 order-sm-2 box-3">Box C</div>
                    <div class="col-sm-3 order-md-3 order-sm-0 box-4">Box D</div>

                </div>
            </div>

            <div class="col-md-6 box-2">
                box-2
            </div>
        </div>
    </div>


    <!-- Bootstrap 5 JS CDN Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
